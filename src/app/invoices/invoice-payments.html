<div > 
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Inv#</th>
                    <th>Payment Amt.</th>
                    <th>Adjust Amt.</th>
                    <th>Date</th>
                    <th>Adjust Code</th>
                    <th>Check#</th>
                    <th>Doc. Date</th>
                </tr>
            </thead>
            
            <tbody *ngFor="let payment of m_invoiceDetail.payments">
                <tr>
                    <td>{{payment.invNum}}</td>
                    <td>{{payment.payment}}</td>
                    <td>{{payment.adjust}}</td>
                    <td>{{payment.date | date:Date}}</td>
                    <td>{{payment.adjCode}}</td>
                    <td>{{payment.checkNumber}}</td>
                    <td>{{payment.docDate | date:Date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
