    <div class="list-group BorderYes">
        <a class="list-group-item bg-dark" style="padding: 5px" 
        *ngFor="let invoice of _foundInvoices"
        [routerLink]="['/invoices', invoice.InvoiceNumber]">
        {{invoice.InvoiceNumber}}</a>
    </div>
</modalBox>
